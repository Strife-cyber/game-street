<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a0f" rx="15"/>
  
  <!-- Gamepad outline avec effet nÃ©on -->
  <path d="M 30 35 Q 25 35 25 40 L 25 55 Q 25 65 35 65 L 40 65 Q 42 65 43 63 L 48 50 Q 50 45 52 50 L 57 63 Q 58 65 60 65 L 65 65 Q 75 65 75 55 L 75 40 Q 75 35 70 35 Z" 
        fill="url(#neonGradient)" 
        filter="url(#glow)"
        opacity="0.9"/>
  
  <!-- D-pad -->
  <g fill="#0a0a0f">
    <!-- Horizontal bar -->
    <rect x="32" y="43" width="10" height="3" rx="1"/>
    <!-- Vertical bar -->
    <rect x="35" y="40" width="4" height="9" rx="1"/>
  </g>
  
  <!-- Buttons -->
  <g fill="#0a0a0f">
    <circle cx="60" cy="43" r="2.5"/>
    <circle cx="67" cy="43" r="2.5"/>
    <circle cx="63.5" cy="47" r="2.5"/>
    <circle cx="63.5" cy="39" r="2.5"/>
  </g>
  
  <!-- Analog sticks suggestion -->
  <circle cx="38" cy="55" r="3" fill="#00f0ff" opacity="0.6"/>
  <circle cx="62" cy="55" r="3" fill="#ff00ff" opacity="0.6"/>
  
  <!-- "GS" text for Game Street -->
  <text x="50" y="82" font-family="'Orbitron', Arial, sans-serif" font-size="16" font-weight="900" fill="url(#neonGradient)" text-anchor="middle" filter="url(#glow)">GS</text>
</svg>
